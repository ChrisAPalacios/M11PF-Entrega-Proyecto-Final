<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        th:fragment="header"
        class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/img.png}" alt="Logo Eventia"
           style="height: 50px; margin-right: 5px;">
      Eventia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Mi Cuenta
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li sec:authorize="hasRole('CLIENTE')">
              <a class="dropdown-item" th:href="@{/cliente/inicio}">Panel Cliente</a>
            </li>
            <li sec:authorize="hasRole('ADMINI')">
              <a class="dropdown-item" th:href="@{/admin/inicio}">Panel Admin</a>
            </li>
            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</header>
